<section class="expe">
    <div class="container caja">
        <div class="row">
            <div class="col-11 tit">
                <H4>Experiencia</H4>
            </div>

            <div class="col-1 align-self-center text-center crud" *ngIf="verBt"  >
                <a (click)="agregarElemento()"><i class="bi bi-plus-square"></i></a>
            </div>
            <li *ngFor="let experiencia of miExperiencia; let indice=index">
                <div class="row">
                    <div class="col-9">
                        <p class="h5 mt-3">{{experiencia.empresa}}</p>
                        <p class="h6">{{experiencia.anios}}</p>
                        <p class="descrip">{{experiencia.puesto}}</p>
                        <hr>
                    </div>
                    <div class="crud col-3 align-self-center text-end "*ngIf="verBt"  >
                        <a (click)="mostrarElemento(indice)"><i class="bi bi-pencil"></i></a>
                        <a (click)="borrarElemento(indice)"><i class="bi bi-trash3"></i></a>
                    </div>
                </div>
            </li>
        </div>
    </div>
</section>
