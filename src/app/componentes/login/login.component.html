<section class="h-100 gradient-form">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center m4-4">
                  <img  src="./assets/Img/arg-programa.png"  alt="Argentina programa Logo"
                    style="width: 185px;" alt="logo">                 
                </div>

                <form>
                <br>                 

                  <div class="form-outline mb-4">
                  
                    <input type="text" name="texto1" id="texto1" class="form-control" name="text1"  [(ngModel)]="logi.nombre" />           
                    <label class="form-label">Usuario</label>
                  </div>

                  <div class="form-outline mb-4">
                  
                    <input type="password" name="texto2" id="texto2" class="form-control" name="text2"  [(ngModel)]="logi.pass" />  
                    <label class="form-label">Contraseña</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="logeo()">Login</button>
                  </div>                

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h2 class="mb-4">Ruben Peña</h2>
                <h4 class="mb-4">Porfolio personal</h4>
                <p class="small mb-0">Debe loguearse para editar, modificar o eliminar datos de este porfolio.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
