<section class="skills">
    <div class="container caja">
        <div class="row justify-content-around">
            <div class="col-9 tit">
                <H4>Hard and soft skills</H4>
            </div>
            <div class="col-1 align-self-center text-center crud" *ngIf="verBt"  >
                <a (click)="agregarElemento()"><i class="bi bi-plus-square"></i></a>
            </div>
        </div>
        <app-doble-tx-form *ngIf="addFormu" (resultadoEvent)="editItemFin($event)" [textos]="textosEditar"></app-doble-tx-form>   
        
        <div class="cajaSkill">
            
            <div *ngFor="let ski of misSkills; let indice = index">
                <app-doble-tx-form *ngIf="editFormu && indiceEdit==indice" (resultadoEvent)="editItemFin($event)" [textos]="textosEditar"></app-doble-tx-form>  
                <div class="miCaja">
                  
                    <div class="unskill mt-4">

                        <div class="outer">
                            <div class="inner">
                               <div class="skill"><span class="nivel">{{ski.nivel}}</span>%<br>{{ ski.habilidad }}</div>
                            </div>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                            <defs>
                                <linearGradient id="GradientColor">
                                    <stop offset="0%" stop-color="#e91e63" />
                                    <stop offset="100%" stop-color="#673ab7" />
                                </linearGradient>
                            </defs>
                            <circle class="circulos" cx="80" cy="80" r="70" stroke-linecap="round" [ngStyle]="{'strokeDashoffset': ski.largoBarra}" />
                        </svg>
                        <div class="crud" *ngIf="verBt">
                            <a (click)="editarElemento(indice)"><i class="bi bi-pencil"></i></a>
                            <a (click)="borrarElemento(indice)"><i class="bi bi-trash3"></i></a>
                        </div>
                    </div>
                </div>
              
            </div>
        </div>
    </div>

</section>
