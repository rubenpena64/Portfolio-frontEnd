<form class="formu">
    <div>
        <p>Título
            <input type="text" name="texto1" id="texto1" class="textEntry my-1 col-12" [(ngModel)]="textos.tit"
                placeholder="Obligatorio - 5 caracteres mínimo" />
        </p>
    </div>
    <div>
        <p>URL de la imagen
            <input type="text" name="texto2" id="texto2" class="textEntry  my-1 col-12" [(ngModel)]="textos.img"
                placeholder="URL de la imagen" />
        </p>
    </div>
    <div>
        <p>Link del proyecto
            <input type="text" name="texto3" id="texto3" class="textEntry  my-1 col-12" [(ngModel)]="textos.link" 
            placeholder="URL del proyecto" />
        </p>
    </div>
    <div> <p>Descripción del proyecto
        <textarea name="texto4" id="texto4" class="textEntry  my-1 col-12" rows="2" minlength="5" maxlength="255"
            [(ngModel)]="textos.desc" placeholder="Descripcíon del proyecto - 30 caracteres mínimo"></textarea>
    </div>
    
    <button type="button" class="btn btn-outline-light col-5 col-md-2" (click)="emitirEditado()">{{textos.txBt}}</button>
    <button type="button" class="btn btn-outline-light col-5 col-md-2 mx-3" (click)="emitirCancel()">Cancelar</button>
</form>
